<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="google" content="notranslate">
    <title>Gestione Ristorante</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="tavoli">
    <div id="menuHeaderTavoli" class="col-12">
        <table id="tableHeaderTavoli">
            <tr>
                <td>Gestione Ordini</td>
            </tr>
        </table>
    </div>
    <div id="bodyContentTavoli" class="col-12">
        <div id="divtavoli" class="container-prodotti" >
            <h2>Tavoli</h2>
            <table class="table" id="tabletavoli">
                <!-- contenuto autogenerato da script -->
            </table>
        </div>
        <div id="divasporto" class="container-prodotti" >
            <h2>Asporto</h2>
            <table class="table" id="tableasporto">
                <!-- contenuto autogenerato da script -->
            </table>
        </div>
    </div>

    <div id="menuFooterTavoli" class="col-12">
        <table style="height: 100%; width: 100%; text-align: center;">
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<div id="menuHeader" class="col-12">
    <table id="tableHeader">
        <tr>
            <td onclick="changeCategory('antipasti', this);" class="table-header-active">
                <i class="material-icons">local_dining</i>
            </td>
            <td onclick="changeCategory('primiPiatti', this);">
                <i class="material-icons">looks_one local_dining</i>
            </td>
            <td onclick="changeCategory('secondiPiatti', this);">
                <i class="material-icons">looks_two local_dining</i>
            </td>
            <td onclick="changeCategory('bibite', this);">
                <i class="material-icons">local_bar</i>
            </td>
        </tr>
    </table>
</div>

<div id="bodyContent" class="col-12">

</div>

<div id="menuFooter" class="col-12">
    <table id="tableInfoCarrello">
    </table>
</div>

<div id="cassa" >
    <div id="menuHeaderCassa">
        <table style="height: 100%; width: 100%;">
            <tr>
                <td>Men&ugrave; cassa</td>
            </tr>
        </table>
    </div>
    <div id="bodyContentCassa">
        <table class="table" style="margin-top: 5vh; width: 100%; text-align: center;" >
            <tr>
                <td onclick="openDrawer();">Apri cassetto</td>
            </tr>
            <tr>
                <td onclick="chiusuraFiscale();" >Chiusura fiscale</td>
            </tr>
            <tr>
                <td onclick="scontrinoLibero();">Scontrino Libero</td>
            </tr>
			<tr>
                <td onclick="trasmettiChiusure();">Trasmetti chiusure</td>
            </tr>
			<tr>
                <td onclick="pubblicaMessaggio();">Pubblica messaggio</td>
            </tr>
            <tr>
                <td onclick="menuDelGiorno();">Imposta men&ugrave; del giorno</td>
            </tr>
        </table>

    </div>
    <div id="menuFooterCassa">

    </div>
</div>



<!-- Modal per il pagamento -->
<div class="modal fade" id="modalPagamento" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPagamentoTitle">Pagamento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="radio" name="payment" id="paymentCash" value="T1"/>
                <label for="paymentCash">Contanti</label><br>
                <input type="radio" name="payment" id="paymentCard" value="T4"/>
                <label for="paymentCard">Carte</label><br>
            </div>
            <div class="modal-footer">
                <button id="btnScontrino" type="button" class="btn btn-primary" onclick="makeBillReal();" cognome="" tavolo="">Effettua scontrino</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal per il menu del giorno -->
<div class="modal fade" id="modalMenuGiorno" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalMenuGiornoTitle">Menu del giorno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="fishMenu">Men&ugrave; di pesce</label>
                <textarea class="form-control" id="fishMenu" rows="3"></textarea>
            </div>
            <div class="modal-body">
                <label for="fishMenu">Men&ugrave; di carne</label>
                <textarea class="form-control" id="meatMenu" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button id="btnSaveMenu" type="button" class="btn btn-primary" onclick="saveMenu();">Salva</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal per le note dei prodotti -->
<div class="modal fade" id="modalNoteProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNoteProductTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="valueNoteProduct" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button id="btnSaveNote" type="button" class="btn btn-primary" onclick="saveNoteProduct();" nomeProdotto="">Salva</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal scontrino libero -->
<div class="modal fade" id="modalScontrinoLibero" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalScontrinoLiberoTitle">Scontrino libero</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="descrizioneScontrinoLibero">Descrizione</label>
                    <input class="form-control" id="descrizioneScontrinoLibero" type="text" value="">
                </div>
                <div class="form-group">
                    <label for="prezzoScontrinoLibero">Prezzo</label>
                    <input class="form-control" id="prezzoScontrinoLibero" type="text" value="">
                </div>
                <div class="form-group">
                    <label for="codiceFiscaleScontrinoLibero">Codice Fiscale</label>
                    <input class="form-control" id="codiceFiscaleScontrinoLibero" type="text" value="">
                </div>
                <div class="form-group">
                    <label for="categoriaScontrinoLibero">Categoria</label>
                    <select class="form-control" id="categoriaScontrinoLibero">
                        <option value="R1">Ristorante</option>
                        <option value="R2">Hotel</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="radio" name="paymentLibero" id="paymentCashLibero" value="=T1"/>
                    <label for="paymentCash">Contanti</label><br>
                    <input type="radio" name="paymentLibero" id="paymentCardLibero" value="=T4"/>
                    <label for="paymentCard">Carte</label><br>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnEseguiScontrinoLibero" type="button" class="btn btn-primary">Invia</button>
            </div>
        </div>
    </div>
</div>

<script src="script/lib/jquery-3.4.1.js"></script>
<script src="script/lib/bootstrap.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="script/script.js?v=1.3"></script>
</body>
</html>
